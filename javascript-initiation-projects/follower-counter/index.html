<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follower Counter</title>
    <script src="https://kit.fontawesome.com/207839565f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="container">
        <section class="counter-container">
            <i class="fab fa-twitter fa-3x icon"></i>
            <h1 class="count" id="count-1" data-target="10000"></h1>
            <p class="description">Followers</p>
        </section>
        <section class="counter-container">
            <i class="fab fa-youtube fa-3x icon"></i>
            <h1 class="count" id="count-2" data-target="15000"></h1>
            <p class="description">Subscribers</p>
        </section>
        <section class="counter-container">
            <i class="fab fa-facebook fa-3x icon"></i>
            <h1 class="count" id="count-3" data-target="5000"></h1>
            <p class="description">Fans</p>
        </section>
    </main>
</body>
</html>

<script src="script/script.js"></script>
