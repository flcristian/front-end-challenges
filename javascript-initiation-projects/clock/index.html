<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="clock-container">
        <section class="clock-background">
            <div id="second" class="arrow second-arrow"></div>
            <div id="minute" class="arrow minute-arrow"></div>
            <div id="hour" class="arrow hour-arrow"></div>
            <div class="center-dot"></div>
        </section>
    </main>
    <h1 class="display" id="display"></h1>
</body>
</html>

<script src="script/script.js"></script>
