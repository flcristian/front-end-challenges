<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="container">
        <article id="slideshow" class="slideshow-container">
             <div class="selector-container selector-container-left" onclick="checkLeft()">
                 <div class="selector selector-left"></div>
             </div>
            <div class="selector-container selector-container-right" onclick="checkRight()">
                <div class="selector selector-right"></div>
            </div>
        </article>
    </main>
</body>
</html>

<script src="script/script.js"></script>
