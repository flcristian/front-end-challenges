<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image expanding effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
</head>
<body>
    <main class="container">
        <article class="image-panel image-panel-1">
            <h1 class="image-title">Autumn Forest</h1>
        </article>
        <article class="image-panel image-panel-2">
            <h1 class="image-title">Summer Lake</h1>
        </article>
        <article class="image-panel image-panel-3">
            <h1 class="image-title">Mountain Range</h1>
        </article>
        <article class="image-panel image-panel-4">
            <h1 class="image-title">Sea Coast</h1>
        </article>
        <article class="image-panel image-panel-5">
            <h1 class="image-title">Urban City</h1>
        </article>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
