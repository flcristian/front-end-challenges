<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Stats preview card challenge</title>
</head>
<body>
  <main>
    <div class="img-background">
      <img src="images/image-header.jpg" alt="">
    </div>
    <section class="text-section">
      <h1 class="title">Get <span class="title-colored-word">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul>
        <li class="tracker">
          <h2 class="tracker-count">10k+</h2>
          <label class="tracker-label">companies</label>
        </li>
        <li class="tracker">
          <h2 class="tracker-count">314</h2>
          <label class="tracker-label">templates</label>
        </li>
        <li class="tracker">
          <h2 class="tracker-count">12M+</h2>
          <label class="tracker-label">queries</label>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
