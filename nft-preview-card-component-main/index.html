<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <section class="nft-image">
      <div class="overlay">
        <img class="overlay-icon" src="images/icon-view.svg" alt="">
      </div>
    </section>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <section class="price-time-container">
      <section class="price-container">
        <img class="price-icon" src="images/icon-ethereum.svg" alt="">
        <span class="price">0.041 ETH</span>
      </section>
      <section class="time-container">
        <img class="time-icon" src="images/icon-clock.svg" alt="">
        <span class="time">3 days left</span>
      </section>
    </section>
    <hr>
    <section class="final-section">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <span class="final-description">Creation of </span>
      <span class="author-name">Jules Wyvern</span>
    </section>
  </main>
</body>
</html>
