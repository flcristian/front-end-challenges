<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="results-container">
    <h3 class="results-title">Your Result</h3>
    <section class="average-score-container">
      <h1 class="average-score">76</h1>
      <p class="results-maximum-score">of 100</p>
    </section>
    <h2 class="results-cheer">Great</h2>
    <p class="results-comparison">You scored higher than 65% of the people who have taken these tests.</p>
  </main>
  <aside class="summary-container">
    <h2 class="summary-title">Summary</h2>
    <article class="summary-item reaction">
      <section class="summary-item-title-container">
        <img src="images/icon-reaction.svg" alt="">
        <p class="summary-item-title reaction-title">Reaction</p>
      </section>
      <section class="summary-item-score">
        <p class="obtained-score">80</p>
        <p class="summary-maximum-score">/ 100</p>
      </section>
    </article>

    <article class="summary-item memory">
      <section class="summary-item-title-container">
        <img src="images/icon-memory.svg" alt="">
        <p class="summary-item-title memory-title">Memory</p>
      </section>
      <section class="summary-item-score">
        <p class="obtained-score">92</p>
        <p class="summary-maximum-score">/ 100</p>
      </section>
    </article>

    <article class="summary-item verbal">
      <section class="summary-item-title-container">
        <img src="images/icon-verbal.svg" alt="">
        <p class="summary-item-title verbal-title">Verbal</p>
      </section>
      <section class="summary-item-score">
        <p class="obtained-score">61</p>
        <p class="summary-maximum-score">/ 100</p>
      </section>
    </article>

    <article class="summary-item visual">
      <section class="summary-item-title-container">
        <img src="images/icon-visual.svg" alt="">
        <p class="summary-item-title visual-title">Visual</p>
      </section>
      <section class="summary-item-score">
        <p class="obtained-score">72</p>
        <p class="summary-maximum-score">/ 100</p>
      </section>
    </article>

    <h2 class="continue-button">Continue</h2>
  </aside class="summary-container">
</body>
</html>
