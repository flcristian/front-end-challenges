<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img id="main-image" class="image" src="images/image-product-desktop.jpg" alt="">
    <section class="description-container">
      <h4 class="label">PERFUME</h4>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <section class="price-container">
        <h1 class="price-new">$149.99</h1>
        <h3 class="price-old">$169.99</h3>
      </section>
      <section class="button">
        <img class="button-icon" src="images/icon-cart.svg" alt="">
        <h2 class="button-text">Add to Cart</h2>
      </section>
    </section>
  </main>
</body>
</html>
